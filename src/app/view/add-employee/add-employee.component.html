<div class="ui-g-12">
  <div class="card shadow-effect">
    <div class="ui-g" style="padding-bottom: 0; text-align: left;">
      <div class="ui-g-6 ui-sm-12 no-padding">
        <h1>Add Employee</h1>
      </div>
      <div class="ui-g-6 ui-sm-12 no-padding" style="text-align: right">
        <button pButton class="ui-button-danger" type="button" icon="pi pi-times" label="Cancel" (click)="cancel()"
          style="margin-right: 5px;"></button>
        <button pButton class="ui-button-success" type="button" icon="pi pi-save" label="Save" (click)="save()"
          [disabled]="addForm.invalid"></button>
      </div>
    </div>
  </div>
</div>

<div class="ui-g-12">
  <div class="card card-w-title shadow-effect no-padding">

    <div class="ui-g">
      <div class="ui-g-12 ui-g-nopad" style="background-color: #eeeeee;border-bottom: 1px solid silver;">
        <div style="padding:10px 16px 10px 16px">
          <h3 style="margin: 0;font-weight: 500;color: #0f4d81;">
            Employee Information
          </h3>
        </div>
      </div>
    </div>

    <div class="ui-g" style="padding:16px;">

      <form class="ui-g-12 ui-g-nopad" [formGroup]="addForm">

        <div class="ui-g-6 ui-sm-12">
          <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-4 ui-lg-4 ui-md-4">
              Username
              <span style="color:red">*</span>
            </div>

            <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid">
              <input formControlName="username" pInputText type="text" maxlength="50">
            </div>

            <div class="ui-g-12 no-padding" *ngIf="dirtyTouched(addForm, 'username')">
              <div class="ui-g-4 ui-lg-4 ui-md-4"></div>
              <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid no-padding">
                <p-message *ngIf="addForm.get('username').errors.required" severity="error" text="Username is required">
                </p-message>
              </div>
            </div>
          </div>

          <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-4 ui-lg-4 ui-md-4">
              Firstname
              <span style="color:red">*</span>
            </div>

            <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid">
              <input formControlName="firstname" pInputText type="text">
            </div>

            <div class="ui-g-12 no-padding" *ngIf="dirtyTouched(addForm, 'firstname')">
              <div class="ui-g-4 ui-lg-4 ui-md-4"></div>
              <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid no-padding">
                <p-message *ngIf="addForm.get('firstname').errors.required" severity="error"
                  text="Firstname is required">
                </p-message>
              </div>
            </div>
          </div>

          <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-4 ui-lg-4 ui-md-4">
              Lastname
              <span style="color:red">*</span>
            </div>

            <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid">
              <input formControlName="lastname" pInputText type="text">
            </div>

            <div class="ui-g-12 no-padding" *ngIf="dirtyTouched(addForm, 'lastname')">
              <div class="ui-g-4 ui-lg-4 ui-md-4"></div>
              <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid no-padding">
                <p-message *ngIf="addForm.get('lastname').errors.required" severity="error" text="Lastname is required">
                </p-message>
              </div>
            </div>
          </div>

          <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-4 ui-lg-4 ui-md-4">
              Email
              <span style="color:red">*</span>
            </div>

            <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid">
              <input formControlName="email" pInputText type="text">
            </div>

            <div class="ui-g-12 no-padding" *ngIf="dirtyTouched(addForm, 'email')">
              <div class="ui-g-4 ui-lg-4 ui-md-4"></div>
              <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid no-padding">
                <p-message *ngIf="addForm.get('email').errors.required" severity="error" text="Email is required">
                </p-message>
                <p-message *ngIf="addForm.get('email').errors.pattern" severity="error"
                  text="Format Email does not match">
                </p-message>
              </div>
            </div>
          </div>

          <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-4 ui-lg-4 ui-md-4">
              Gender
              <span style="color:red">*</span>
            </div>

            <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid">
              <p-radioButton name="groupname" formControlName="gender" value="Male" label="Male"></p-radioButton>
              <p-radioButton name="groupname" formControlName="gender" value="Female" label="Female"></p-radioButton>
            </div>

            <div class="ui-g-12 no-padding" *ngIf="dirtyTouched(addForm, 'gender')">
              <div class="ui-g-4 ui-lg-4 ui-md-4"></div>
              <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid no-padding">
                <p-message *ngIf="addForm.get('gender').errors.required" severity="error" text="Gender is required">
                </p-message>
              </div>
            </div>
          </div>

          <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-4 ui-lg-4 ui-md-4">
              Birthdate
              <span style="color:red">*</span>
            </div>

            <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid">
              <input type="date" pInputText formControlName="birthdate">
            </div>

            <div class="ui-g-12 no-padding" *ngIf="dirtyTouched(addForm, 'birthdate')">
              <div class="ui-g-4 ui-lg-4 ui-md-4"></div>
              <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid no-padding">
                <p-message *ngIf="addForm.get('birthdate').errors.required" severity="error"
                  text="Birthdate is required">
                </p-message>
              </div>
            </div>

          </div>

          <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-4 ui-lg-4 ui-md-4">
              Basic Salary
              <span style="color:red">*</span>
            </div>

            <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid">
              <input formControlName="basicsalary" pInputText currencyMask
                [options]="{align: 'left', prefix: 'Rp', thousands: '.', decimal: ',', precision: 2, allowNegative: false, nullable:false}">
            </div>

            <div class="ui-g-12 no-padding" *ngIf="dirtyTouched(addForm, 'basicsalary')">
              <div class="ui-g-4 ui-lg-4 ui-md-4"></div>
              <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid no-padding">
                <p-message *ngIf="addForm.get('basicsalary').errors.required" severity="error"
                  text="Basic Salary is required">
                </p-message>
                <p-message *ngIf="addForm.get('basicsalary').errors.pattern" severity="error"
                  text="Basic Salary must be a number">
                </p-message>
              </div>
            </div>
          </div>

          <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-4 ui-lg-4 ui-md-4">
              Status
              <span style="color:red">*</span>
            </div>
            <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid">
              <ui-switch formControlName="status"></ui-switch>
            </div>
            <div class="ui-g-12 no-padding" *ngIf="dirtyTouched(addForm, 'status')">
              <div class="ui-g-4 ui-lg-4 ui-md-4"></div>
              <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid no-padding">
                <p-message *ngIf="addForm.get('status').errors.required" severity="error" text="Status is required">
                </p-message>
              </div>
            </div>
          </div>


          <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-4 ui-lg-4 ui-md-4">
              Group
              <span style="color:red">*</span>
            </div>
            <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid">
              <p-dropdown [options]="grouping" formControlName="group" placeholder="Select Group">
              </p-dropdown>
            </div>
            <div class="ui-g-12 no-padding" *ngIf="dirtyTouched(addForm, 'group')">
              <div class="ui-g-4 ui-lg-4 ui-md-4"></div>
              <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid no-padding">
                <p-message *ngIf="addForm.get('group').errors.required" severity="error" text="Group is required">
                </p-message>
              </div>
            </div>
          </div>

          <div class="ui-g-12 ui-g-nopad">
            <div class="ui-g-4 ui-lg-4 ui-md-4">
              Description
              <span style="color:red">*</span>
            </div>

            <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid">
              <input formControlName="description" pInputText type="text">
            </div>

            <div class="ui-g-12 no-padding" *ngIf="dirtyTouched(addForm, 'description')">
              <div class="ui-g-4 ui-lg-4 ui-md-4"></div>
              <div class="ui-g-8 ui-lg-8 ui-md-8 ui-fluid no-padding">
                <p-message *ngIf="addForm.get('description').errors.required" severity="error"
                  text="Description is required">
                </p-message>
              </div>
            </div>
          </div>

        </div>
        <div class="ui-g-6 ui-sm-12"></div>
      </form>
    </div>
  </div>
</div>
